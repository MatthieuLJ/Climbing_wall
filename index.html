<!DOCTYPE html>
<html>
    <head>

        <style>
html, body {
    height: 100%;
    margin: 0px;
}
        </style>

        <title>
            The magic climbing wall
        </title>
    </head>
    <body>
        <div class="zoom">
			<img id="wall" src="./wall.jpg"/>
        </div>

<!-- from https://github.com/ironexdev/zoom -->
<script src="./zoom-by-ironex.min.js"></script>
<script type="text/javascript">

wall = document.getElementById("wall");
wall_height = wall.naturalHeight;
wall_width = wall.naturalWidth;

// Need to recompute this when the window is resized
window_height = window.innerHeight;
window_width = window.innerWidth;

min_scale = Math.min(window_height / wall_height , window_width / wall_width);
zoom({}, {
	scaleMax: 5,
	scaleMin: min_scale
});

</script>
    </body>
</html>
